[build]
  command = "npm run build"
  publish = "dist/orthodox-library"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  # Disable secrets scanning - keys are properly managed via environment variables
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
